  <div class='top-row'>
    <img src='../../assets/icons/dark-FQ-logo.svg'>
    <div class='title-column'>
      <h1>FantasyQuest</h1>
      <p>the place to track your statistics</p>
    </div>
    <div class='line'></div>
    <h3>Signup</h3>
  </div>
  <div class='signup-container'>
    <form [formGroup]='signUpForm'>
      <div class="row row-1">
        <div class="input-field">
          <label>username</label>
          <input formControlName='username' />
          <div *ngIf="getError('username')" class="loan-form__get-error">{{getError('username')}}</div>
        </div>
        <div class="input-field">
          <label>email</label>
          <input formControlName='emailAddress' />
          <div *ngIf="getError('emailAddress')" class="loan-form__get-error">{{getError('emailAddress')}}</div>
        </div>
      </div>
      <div class="row row-2">
        <div class="input-field">
          <label>password</label>
          <input type="password" formControlName='password' />
          <div *ngIf="getError('password')" class="loan-form__get-error">{{getError('password')}}</div>
            <div class="loan-form__get-error" *ngIf="signUpForm.hasError('passwordsNotMatch')">
              Passwords do not match.
            </div>
        </div>
        <div class="input-field">
          <label>repeat password</label>
          <input type="password" formControlName='repeatPassword' />
          <div *ngIf="getError('repeatPassword')" class="loan-form__get-error">{{getError('repeatPassword')}}</div>
          <div class="loan-form__get-error" *ngIf="signUpForm.hasError('passwordsNotMatch')">
            Passwords do not match.
          </div>
        </div>
      </div>
    <div class="button-row">
      <div class="extra-content">
        <a href="/login">I already have an account</a>
        <div class="fq-checkbox light small">
          <input type='checkbox' formControlName='newsletter'>
          <span class="fq-checkbox-background"></span>
          <label>I am interested in getting a weekly newsletter to keep me informed about the game.</label>
        </div>
      </div>
      <button (click)='submitForm()' class='normal primary-color big weapon glowing'>Sign up</button>
    </div>
  </form>
  </div>
  <app-authfooter></app-authfooter>
</div>
