<header *ngIf="showHeader">
  <div class="logo">
    <img src="../../assets/icons/sword-logo.png" alt="">
    <h1>FantasyQuest</h1>
  </div>
  <nav>
    <button *ngIf="!user?.isOnline" routerLink="/login">Login</button>
    <button *ngIf="!user?.isOnline" routerLink="/signup">Signup</button>
    <button *ngIf="user?.isOnline" (click)='logout()'>Logout</button>
  </nav>
</header>
