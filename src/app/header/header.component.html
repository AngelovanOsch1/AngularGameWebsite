<header *ngIf="showHeader" [class.scrolled]="isScrolled">
  <a class="logo" href="/">
    <img src="../../assets/icons/white-FQ-logo.svg" alt="">
    <h1>FantasyQuest</h1>
  </a>
  <nav>
    <a href="/leaderboard" routerLink="/leaderboard">Leaderboard</a>
    <a href="/shop" routerLink="/shop">Shop</a>
    <a href="/forums" routerLink="/forums">Forums</a>
    <a href="/events" routerLink="/events">Events</a>
  </nav>
  <nav>
    <button class="signup rounded-corners" *ngIf="!user?.isOnline" routerLink="/signup">Sign-up</button>
    <button class="login rounded-corners" *ngIf="!user?.isOnline" routerLink="/login">Login</button>
    <button *ngIf="user?.isOnline" (click)='logout()'>Logout</button>
  </nav>
</header>
