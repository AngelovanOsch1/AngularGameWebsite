<div class='column'>
  <h1>{{article?.productName}}</h1>
  <img [src]="article?.image" height='150' width='150' />
  <h1>{{article?.description}}</h1>
  <form [formGroup]='commentForm'>
    <textarea formControlName='userComment'></textarea>
    <input type="file" (change)="onFileSelected($event)" formControlName='userCommentPhoto' />
    <img *ngIf="image" [src]='article?.image' />
    <button (click)="submitComment()">submit comment</button>
    </form>
    <div *ngFor="let comment of commentsList">
      <p>{{comment.userComment}}</p>
      <button (click)="like(comment)">likes:</button>
      <p>{{comment?.likes?.length}}</p>
      <button (click)="dislike(comment)">dislike:</button>
      <p>{{comment?.dislikes?.length}}</p>
    </div>
</div>
