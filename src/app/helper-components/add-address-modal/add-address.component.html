<div class="add-address-component">
  <h2>Create an address card</h2>
  <form>
    <div class="input-field span-2">
      <label>Name of address card<span>*</span></label>
      <input type="text" placeholder="Enter your address card name">
    </div>
    <div class="input-field">
      <label>First name<span>*</span></label>
      <input type="text" placeholder="Enter your first name">
    </div>
    <div class="input-field">
      <label>Last name<span>*</span></label>
      <input type="text" placeholder="Enter your last name">
    </div>
    <div class="input-field">
      <label>Postal<span>*</span></label>
      <input type="text" placeholder="Enter your postal code">
    </div>
    <div class="input-field">
      <label>Street name<span>*</span></label>
      <input type="text" placeholder="Enter your street name">
    </div>
    <div class="input-field">
      <label>House number<span>*</span></label>
      <input type="text" placeholder="Enter your house number">
    </div>
    <div class="input-field">
      <label>City<span>*</span></label>
      <input type="text" placeholder="Enter your city">
    </div>
    <div class="input-field">
      <label>Country<span>*</span></label>
      <select>
        <option value="" disabled selected>Select your country</option>
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
        <option value="">Option 4</option>
      </select>
    </div>
    <div class="input-field">
      <label>Gender<span>*</span></label>
      <select>
        <option value="" disabled selected>Select your gender</option>
        <option value="">Man</option>
        <option value="">Woman</option>
        <option value="">Prefer not to say</option>
      </select>
    </div>
    <input type='submit' class='btn normal primary-color' value="Create address card" />
  </form>
  <div class="close-btn">
    <button class='btn normal red' (click)="closeModal()">X</button>
  </div>
</div>
