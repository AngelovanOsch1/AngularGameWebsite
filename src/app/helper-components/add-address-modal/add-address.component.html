<div class="add-address-component">
  <h2>Address your address</h2>
  <form action="">
    <div class="input-field">
      <label>Postal<span>*</span></label>
      <input type="text" placeholder="Enter your postal code">
    </div>
    <div class="input-field">
      <label>Street name<span>*</span></label>
      <input type="text" placeholder="Enter your street name">
    </div>
    <div class="input-field">
      <label>House number<span>*</span></label>
      <input type="text" placeholder="Enter your house number">
    </div>
    <div class="input-field">
      <label>City<span>*</span></label>
      <input type="text" placeholder="Enter your city">
    </div>
    <div class="input-field">
      <label>Country<span>*</span></label>
      <select name="" id="">
        <option value="" disabled selected>Select your country</option>
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
        <option value="">Option 4</option>
      </select>
    </div>
    <input type='submit' class='btn normal primary-color' (click)='navigateToLogin()'>
  </form>
</div>
