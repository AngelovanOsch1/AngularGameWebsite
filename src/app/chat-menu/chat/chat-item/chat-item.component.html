<div *ngIf="isOpen">
<h1>CHAT MESSAGES</h1>

<div *ngFor="let message of messagesList" class="message-container">
  <p class="message">{{ message.textMessage }}</p>
</div>

<div class="add-message-container">
  <form [formGroup]="newMessageForm">
    <input formControlName="newMessage" placeholder="Type your message..." class="message-input" />
    <button (click)="addMessage()" class="add-button">Add Message</button>
  </form>
</div>
</div>
