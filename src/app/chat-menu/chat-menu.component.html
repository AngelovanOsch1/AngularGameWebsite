<div *ngIf="isChatOpen">
  Hello, the chat is open!

  <div *ngFor="let friendRequest of friendRequestsList">
    <button (click)="acceptFriendRequest(friendRequest)">Accept</button>
    <button (click)="denyFriendRequest(friendRequest)">Deny</button>
  </div>
</div>

<button (click)="openChat()">CHAT MENU</button>
